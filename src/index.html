<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gamer Desktop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

  <div class="swiper swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image: url('./img/dying_light_2.png')">
        <div class="swiper-slide-content">
        </div>
      </div>
      <div class="swiper-slide" style="background-image: url('./img/ZBOTW.png')">
        <div class="swiper-slide-content">
        </div>
      </div>
      <div class="swiper-slide" style="background-image: url('./img/rdr2.png')">
        <div class="swiper-slide-content">
        </div>
      </div>
      <div class="swiper-slide" style="background-image: url('./img/gta5.png')">
        <div class="swiper-slide-content">
        </div>
      </div>
      <div class="swiper-slide" style="background-image: url('./img/it_takes_two.png')">
        <div class="swiper-slide-content">
        </div>
      </div>
      <div class="swiper-slide" style="background-image: url('./img/residentEvil4.png')">
        <div class="swiper-slide-content">
        </div>
      </div>
    </div>
    <!-- <div class="swiper-pagination"></div> -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <div id="askName" class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 d-flex justify-content-center align-items-center d-none" style="z-index: 1050;">
    <select class="selectpicker" data-live-search="true" onchange="selectGame(this)">
      <option>GTA 5</option>
      <option>RDR 2</option>
      <option>Zelda Breath of the Wild</option>
    </select>
  </div>

  
  
  
  
  



  <!-- <h1 class="text-white">Gamepad Input</h1>
  <pre id="last-input" class="text-white"></pre> -->

</body>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="./main.js"></script>

</html>
